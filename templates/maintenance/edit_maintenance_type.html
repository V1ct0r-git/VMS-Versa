{% extends "base.html" %}

{% block title %}Редактировать тип ТО{% endblock %}

{% block content %}
<div class="container">
    <!-- Заголовок -->
    <div class="page-header">
        <div class="page-title-section">
            <h1 class="card-title"><i class="fas fa-edit"></i> Редактировать тип ТО</h1>
            <p class="page-subtitle">Изменение данных типа работы по ТО</p>
        </div>
        <div class="page-actions">
            <a href="{{ url_for('maintenance_types') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Назад к списку
            </a>
        </div>
    </div>

    <!-- Форма -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title"><i class="fas fa-file-alt"></i> Редактирование типа ТО</h3>
        </div>
        <div class="card-body">
            <form method="POST" class="maintenance-type-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name" class="form-label">Название:</label>
                        <input type="text" name="name" id="name" class="form-control" required value="{{ type.name }}">
                    </div>

                    <div class="form-group">
                        <label for="estimated_cost" class="form-label">Стоимость запчастей (₽):</label>
                        <input type="number" step="0.01" name="estimated_cost" id="estimated_cost" class="form-control" required value="{{ type.estimatedCost }}">
                    </div>

                    <div class="form-group">
                        <label for="estimated_duration" class="form-label">Время работы (часы):</label>
                        <input type="number" step="0.1" name="estimated_duration" id="estimated_duration" class="form-control" required value="{{ type.estimatedDuration }}">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">Описание:</label>
                    <textarea name="description" id="description" class="form-control" rows="3">{{ type.description or '' }}</textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Сохранить изменения
                    </button>
                    <a href="{{ url_for('maintenance_types') }}" class="btn btn-outline">
                        <i class="fas fa-times"></i>
                        Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1.5rem;
    margin-bottom: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
}

.form-label {
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: var(--text);
}

.form-control {
    padding: 0.75rem;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    font-size: 1rem;
}

.form-control:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 2px rgba(var(--primary-rgb), 0.1);
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid var(--border-light);
}

@media screen and (max-width: 768px) {
    .form-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
    }

    .form-actions {
        flex-direction: column;
    }

    .btn {
        width: 100%;
    }
}
</style>
{% endblock %}
