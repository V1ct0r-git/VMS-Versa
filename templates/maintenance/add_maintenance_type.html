{% extends "base.html" %}

{% block title %}Добавить тип ТО{% endblock %}

{% block content %}
<div class="container">
    <!-- Заголовок -->
    <div class="page-header">
        <div class="page-title-section">
            <h1 class="card-title"><i class="fas fa-plus-circle"></i> Добавить тип ТО</h1>
            <p class="page-subtitle">Создание нового типа работы по ТО</p>
        </div>
        <div class="page-actions">
            <a href="{{ url_for('maintenance_types') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Назад к списку
            </a>
        </div>
    </div>

    <!-- Форма -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title"><i class="fas fa-file-alt"></i> Новый тип ТО</h3>
        </div>
        <div class="card-body">
            <form method="POST" class="maintenance-type-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name" class="form-label">Название:</label>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="estimated_cost" class="form-label">Стоимость запчастей (₽):</label>
                        <input type="number" step="0.01" name="estimated_cost" id="estimated_cost" class="form-control" required value="0">
                    </div>

                    <div class="form-group">
                        <label for="estimated_duration" class="form-label">Время работы (часы):</label>
                        <input type="number" step="0.1" name="estimated_duration" id="estimated_duration" class="form-control" required value="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="form-label">Описание:</label>
                    <textarea name="description" id="description" class="form-control" rows="3"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        Добавить тип
                    </button>
                    <a href="{{ url_for('maintenance_types') }}" class="btn btn-outline">
                        <i class="fas fa-times"></i>
                        Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
