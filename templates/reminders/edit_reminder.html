{% extends "base.html" %}

{% block title %}Редактировать напоминание - Верса{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <div>
            <h1 class="card-title">Редактировать напоминание #{{ reminder.reminderID }}</h1>
        </div>
        <div>
            <a href="{{ url_for('view_reminder', reminder_id=reminder.reminderID) }}" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i>
                Назад
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Редактирование напоминания</h3>
        </div>
        <div class="card-body">
            <form method="POST" class="vehicle-edit-form">
                <div class="form-grid">
                    
                    <div class="form-group">
                        <label class="form-label">Приоритет *</label>
                        <select name="priority" class="form-control" required>
                            <option value="low" {% if reminder.priority == 'low' %}selected{% endif %}>Низкий</option>
                            <option value="medium" {% if reminder.priority == 'medium' %}selected{% endif %}>Средний</option>
                            <option value="high" {% if reminder.priority == 'high' %}selected{% endif %}>Высокий</option>
                            <option value="critical" {% if reminder.priority == 'critical' %}selected{% endif %}>Критический</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Дата напоминания</label>
                        <input type="date" name="remind_date" class="form-control" 
                               value="{{ reminder.remindDate.strftime('%Y-%m-%d') if reminder.remindDate else '' }}">
                    </div>
                    
                    <div class="form-group" style="grid-column: span 2;">
                        <label class="form-label">Сообщение *</label>
                        <textarea name="message" class="form-control" rows="4" required 
                                  placeholder="Введите текст напоминания">{{ reminder.message }}</textarea>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Сохранить изменения
                    </button>
                    <a href="{{ url_for('view_reminder', reminder_id=reminder.reminderID) }}" class="btn btn-outline">
                        <i class="fas fa-times"></i>
                        Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
