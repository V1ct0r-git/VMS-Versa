{% extends "base.html" %}

{% block title %}Редактировать автомобиль - {{ system_info.system.name }}{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <div>
            <h1 class="card-title">Редактировать автомобиль</h1>
            <p class="page-subtitle">ID: {{ car.CarID }} | {{ car.brand }} {{ car.model }}</p>
        </div>
        <div>
            <a href="{{ url_for('vehicle_detail', car_id=car.CarID) }}" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i>
                Назад к деталям
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Информация об автомобиле</h3>
        </div>
        <div class="card-body">
            <form method="POST" class="vehicle-form">
                <div class="form-grid">
                    
                    <div class="form-group">
                        <label class="form-label">Государственный номер</label>
                        <input type="text" name="license_plate" class="form-control" 
                               value="{{ car.licensePlate }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Цвет</label>
                        <input type="text" name="color" class="form-control" 
                               value="{{ car.color or '' }}">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Мощность (л.с.)</label>
                        <input type="number" name="power" class="form-control" 
                               value="{{ car.power or '' }}" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Пробег (км)</label>
                        <input type="number" name="mileage" class="form-control" 
                               value="{{ car.mileage or '' }}" min="0">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Статус</label>
                        <select name="status" class="form-control">
                            <option value="Active" {% if car.status == 'Active' %}selected{% endif %}>Активный</option>
                            <option value="Inactive" {% if car.status == 'Inactive' %}selected{% endif %}>Неактивный</option>
                            <option value="Maintenance" {% if car.status == 'Maintenance' %}selected{% endif %}>На ТО</option>
                            <option value="Retired" {% if car.status == 'Retired' %}selected{% endif %}>Выбыл</option>
                        </select>
                    </div>
                    
                    <div class="form-group" style="grid-column: span 2;">
                        <label class="form-label">Примечания</label>
                        <textarea name="notes" class="form-control" rows="4">{{ car.notes or '' }}</textarea>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        Сохранить изменения
                    </button>
                    <a href="{{ url_for('vehicle_detail', car_id=car.CarID) }}" class="btn btn-outline">
                        <i class="fas fa-times"></i>
                        Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
